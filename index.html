<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center>
        <title>Score Keeper</title>
    </center>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <center>
                    <div class="card">
                        <div class="card-image ">
                            <figure class="image is-2by1">
                                <img src="game.jpeg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <center>
                                <div class="card-header-title">
                                    SCOREKEEPER
                                </div>
                            </center>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="p1Display">0 </span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle is-15">
                                    Use the buttons below to keep the scores of the individual buttons.
                                </p>
                                <label for="playto" class=" label is-inline is-medium"> Choose the Winning score</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class=" is-primary button card-footer-item"> Add 1 to Player
                                1</button>
                            <button id="p2Button" class=" is-info button card-footer-item"> Add 1 Player 2</button>
                            <button id="reset" class=" is-danger button card-footer-item"> Reset</button>
                        </footer>
                    </div>
                </center>
            </div>

        </div>




        <script src="app.js"></script>
</body>

</html>
